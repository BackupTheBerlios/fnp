<!--
RVSC Flight Naviagtion.
allows users to make a flight plan based on known airports, navaids, fixes, or cities. You can use the sectional charts, wacs or the vector/terrain planning charts. Calculates headings, winds, time and fuel!

Feature Facts:
-Auto-Routing via Airways
-Climb and Descent calculations
-Fuel Stop Planning
-Overlay currect fuel prices
-Auto-Route around MOAS and Restricted Airspace
-Hi-Res Weather Radar Overlay
-View current sectional, wac and IFR charts
-See route over TFR's
-Detailed nexrad radar overlay over your route!
-Terrain Profile with cloud ceilings
-Create a PDF TripTick with your route
-Upload Flight Plan to GPS

most of the developer are active airline pilots (Lufthansa,AirBerlin,MonacoAir....)

the software is based on a C runtime ( we also provide binarys for w32/linux/bsd/osX.....) and a script interface.
